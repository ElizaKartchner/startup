<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DarlingDateReviews</title>
        <link rel="icon" href="favicon.ico" />

        <!-- Include reference to the CSS file using the link element -->
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="login.css" />

        <!-- Include bootstrap CSS framework -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous" />
    </head>
    <body class="text-dark">
        <!-- Use header, main, and footer elements to give semantic structure -->
        <header class="container-fluid" style="background-color: #F76C6C;" >
            <!-- Navigation elements -->
            <nav class="navbar" >
                <a class="navbar-brand" href="#">Darling Date Reviews</a>
                <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
                <menu class="navbar-nav" >
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                </menu>
            </nav>
        </header>

        <main class="container-fluid text-center" style="background-color: #A8D0E6;"> 
            <div>
                <h1>Welcome!</h1>
                <!-- Displayed when needing authentication -->
                <div id="loginControls" style="display: none">  
                    <h5 id="instructions">Login to leave a review</h5>
                    <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <input
                            class="form-control"
                            type="text"
                            id="userName"
                            placeholder="your@email.com"
                        />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">ðŸ”’</span>
                        <input
                            class="form-control"
                            type="password"
                            id="userPassword"
                            placeholder="password"
                        />
                    </div>
                    <button type="button" class="btn btn-primary" style="background-color: #F76C6C;" onclick="loginUser()">Login</button>
                    <button type="button" class="btn btn-primary" style="background-color: #F76C6C;" onclick="createUser()">Create</button>
                </div>
                <!-- Displayed when ready to interact -->
                <div id="interactControls" style="display: none">
                    <h5 id="instructions">Would you like to logout or leave a review?</h5>
                    <div id="playerName" style="color:#24305E;"></div>
                    <button type="button" class="btn btn-primary" onclick="leaveReview()" style="background-color: #F76C6C;">Leave Review</button>
                    <button type="button" class="btn btn-secondary" onclick="logout()" style="background-color: #24305E;">Logout</button>
                </div>
            </div>


            <!-- Error dialog -->
            <div class="modal fade" id="msgModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content text-dark">
                        <div class="modal-body">error message here</div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="background-color: #24305E;">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        

        <footer style="background-color: #24305E;">
            <div class="container-fluid">
            <span class="text-reset">Creater and designer: Eliza Homer</span>
            <a class="text-reset" href="https://github.com/ElizaKartchner/startup">Source</a>
            </div>
        </footer>
        <script src="login.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
